    <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-s">
            <div class="modal-content cuz-card-modal-content cuz-bg-color-primary-light cuz-login-modal-h">
                <article class="modal-body p-0">
                    <div class="col-12 cuz-login-modal-bg-img"></div>
                    <div id="loginBlock">
                        <section class="col-12 my-3">
                            <div class="h3 font-weight-normal text-center cuz-color-secondary-green">登入會員</div>
                        </section>
                        <section class="col-12 mb-4 d-flex flex-column">
                            <fieldset class="form-group mx-3 my-2">
                                <div class="d-flex">
                                    <label for="loginAccount">
                               <span class="text-danger">*</span> 
                               帳號
                            </label>
                                </div>
                                <input type="email" class="form-control" id="loginAccount" placeholder="請輸入帳號" required>
                            </fieldset>
                            <fieldset class="form-group mx-3 my-2">
                                <div class="d-flex">
                                    <label for="loginPasswd">
                                <span class="text-danger">*</span> 
                                密碼
                             </label>
                                </div>
                                <input type="password" class="form-control" id="loginPasswd" placeholder="請輸入密碼" required>

                            </fieldset>
                        </section>
                        <section class="col-12 mb-4 row mx-0 p-0">
                            <div class="col-2"></div>
                            <div class="col-4 d-flex">
                                <button class="btn mx-auto cuz-btn-secondary" onclick="disLogin();">取消登入</button>
                            </div>
                            <div class=" col-4 d-flex">
                                <button class="btn mx-auto cuz-btn-primary font-weight-bold" onclick="showSignUpNext();">登入</button>
                            </div>
                            <div class="col-2"></div>
                        </section>
                        <section class="col-12 mb-4 row mx-0 p-0">
                            <div class="col-2"></div>
                            <div class="col-8 d-flex justify-content-center">
                                <div class="d-flex">
                                    <div>還沒有帳號？</div>
                                    <div class="font-weight-bold cuz-color-secondary-green ml-1 cuz-font-hover" onclick="showSignUp();">立即註冊</div>
                                </div>
                            </div>
                            <div class="col-2"></div>
                        </section>
                    </div>
                    <div id="signUpBlock" class="d-none">
                        <section class="col-12 my-3">
                            <div class="h3 font-weight-normal text-center cuz-color-secondary-green">註冊會員</div>
                        </section>
                        <section class="col-12 mb-3">
                            <div class="row mx-0 justify-content-center">
                                <div class="col-1"></div>
                                <div class="d-inline-block col-2">
                                    <div class="cuz-login-modal-step-circle cuz-bg-color-primary-dark d-flex">
                                        <div class="h3 mx-auto my-auto cuz-color-secondary-white">1</div>
                                    </div>
                                </div>
                                <div class="d-inline-block col-2 m-0 p-0 my-auto">
                                    <div class="cuz-login-modal-step-line cuz-bg-color-primary-dark"></div>
                                </div>
                                <div class="d-inline-block col-2">
                                    <div id="stepSecondCircle" class="cuz-login-modal-step-circle cuz-bg-color-secondary-black-10 d-flex">
                                        <div class="h3 mx-auto my-auto cuz-color-secondary-white">2</div>
                                    </div>
                                </div>
                                <div class="d-inline-block col-2 m-0 p-0 my-auto">
                                    <div class="cuz-login-modal-step-line cuz-bg-color-secondary-black-10">
                                        <div id="stepSecondLine" class="d-none"></div>
                                    </div>
                                </div>
                                <div class="d-inline-block col-2">
                                    <div id="stepEndCircle" class="cuz-login-modal-step-circle cuz-bg-color-secondary-black-10 d-flex">
                                        <div class="h3 mx-auto my-auto cuz-color-secondary-white">3</div>
                                    </div>
                                </div>
                                <div class="col-1"></div>
                            </div>
                        </section>
                        <div id="stepFirstBlock" class="">
                            <section class="col-12 mb-3">
                                <div class="h5 font-weight-normal text-center">Welcome！請填寫基本資料</div>
                            </section>
                            <section class="col-12 mb-4 d-flex flex-column">
                                <fieldset class="form-group mx-3 my-2">
                                    <div class="d-flex">
                                        <label for="email">
                                   <span class="text-danger">*</span> 
                                   Email
                                </label>
                                        <span class="d-inline-block ml-auto cuz-font-size-12 cuz-color-secondary-black-30">信箱將作為未來登入帳號使用</span>
                                    </div>
                                    <input type="email" class="form-control" id="email" placeholder="name@gmail.com" required>
                                </fieldset>
                                <fieldset class="form-group mx-3 my-2">
                                    <div class="d-flex">
                                        <label for="passwd">
                                    <span class="text-danger">*</span> 
                                    密碼
                                 </label>
                                        <span class="d-inline-block ml-auto cuz-font-size-12 cuz-color-secondary-black-30">請輸入含大小寫英文以及數字組合之八位數密碼</span>
                                    </div>
                                    <input type="password" class="form-control" id="passwd" required>

                                </fieldset>
                                <fieldset class="form-group mx-3 my-2">
                                    <label for="nickName">
                                <span class="text-danger">*</span> 
                                暱稱
                             </label>
                                    <input type="text" class="form-control" id="nickName" required>
                                </fieldset>
                            </section>
                            <section class="col-12 mb-4 row mx-0 p-0">
                                <div class="col-2"></div>
                                <div class="col-4 d-flex">
                                    <button class="btn mx-auto cuz-btn-secondary" onclick="disSignUp();">取消註冊</button>
                                </div>
                                <div class=" col-4 d-flex">
                                    <button class="btn mx-auto cuz-btn-primary font-weight-bold" onclick="showSignUpNext();">下一步</button>
                                </div>
                                <div class="col-2"></div>
                            </section>
                        </div>
                        <div id="stepSecondBlock" class="d-none">
                            <section class="col-12 mb-3">
                                <div class="h5 font-weight-normal text-center">加油，就快完成了！</div>
                            </section>
                            <section class="col-12 mb-4 d-flex flex-column">
                                <div class="my-2">
                                    <div class="text-center">
                                        <label for="exampleFormControlInput1" class="font-weight-bold cuz-color-primary-darkest">家中有哪些寶貝 </label>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input class="custom-control-input" type="radio" name="havePet" id="haveDog" value="1" checked>
                                            <label class="custom-control-label pl-1 cuz-pt-2px" for="haveDog">狗</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">

                                            <input class="custom-control-input" type="radio" name="havePet" id="haveCat" value="2">
                                            <label class="custom-control-label pl-1 cuz-pt-2px" for="haveCat">貓</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">

                                            <input class="custom-control-input" type="radio" name="havePet" id="haveBoth" value="3">
                                            <label class="custom-control-label pl-1 cuz-pt-2px" for="haveBoth">皆有</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">

                                            <input class="custom-control-input" type="radio" name="havePet" id="haveNone" value="4">
                                            <label class="custom-control-label pl-1 cuz-pt-2px" for="haveNone">皆無</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="my-3">
                                    <div class="text-center">
                                        <label for="exampleFormControlInput1" class="font-weight-bold cuz-color-primary-darkest">我們有很棒的資訊想和您分享</label>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div class="custom-control custom-switch custom-control-inline">
                                            <input class="custom-control-input" type="checkbox" name="news" id="checkboxNews" value="1" checked>
                                            <label class="custom-control-label pl-1 cuz-pt-2px" for="checkboxNews">是否願意收到最新消息</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="my-3">
                                    <div class="text-center">
                                        <label for="exampleFormControlInput1" class="font-weight-bold cuz-color-primary-darkest">確認勾選即視為同意</label>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div class="custom-control custom-checkbox custom-control-inline">
                                            <input class="custom-control-input" type="checkbox" name="agreeRole" id="checkboxAgree" value="1" checked>
                                            <label class="custom-control-label pl-1 cuz-pt-2px" for="checkboxAgree">已閱讀並同意服務條款與隱私權政策</label>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section class="col-12 mb-4 row mx-0 p-0">
                                <div class="col-2"></div>
                                <div class="col-4 d-flex">
                                    <button class="btn mx-auto cuz-btn-secondary" onclick="showSignUpBack();">上一步</button>
                                </div>
                                <div class="col-4 d-flex">
                                    <button class="btn mx-auto cuz-btn-primary font-weight-bold" onclick="showSignUpEnd();">下一步</button>
                                </div>
                                <div class="col-2"></div>
                            </section>
                        </div>
                        <div id="stepEndBlock" class="d-none">
                            <section class="col-12 mb-3">
                                <div id="stepEndTitle" class="h5 font-weight-normal text-center">恭喜！您已完成註冊</div>
                                <div id="stepEndSubtitle" class="h5 font-weight-normal text-center">若三秒後無自動跳轉請點選回首頁按鈕</div>
                            </section>
                            <section class="col-12 mb-4 row mx-0 p-0" style="margin-top:263px">
                                <div class="col-12 d-flex">
                                    <button class="btn mx-auto cuz-btn-primary font-weight-bold" onclick="backHome();">回首頁</button>
                                </div>
                            </section>
                        </div>
                    </div>
                </article>
            </div>
        </div>
